{% extends 'base.html'%}
{% load bootstrap4 %} 
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>New Image</title>
  {{form.media}}

{% block styles %} 
{% bootstrap_css %}

  {% endblock %}

</head>

<body>
    {% block content %}
<div class="container">
    <form  action="{%url 'new_business'%}" method="post" enctype="multipart/form-data">
      {%csrf_token%}
  
      {% bootstrap_form form%}
      <input type="submit" class="btn btn-outline-secondary btn-lg" value="Post">
    </form>
    
</div>
     {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% bootstrap_javascript %} {% endblock %}

{% endblock %}
</body>

</html>
