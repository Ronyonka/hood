{% extends 'base.html' %}
{% block content %}
<div class="container">
    {% if posts %}
    <div class="something" style="padding-top:30px;">
            <a href="{% url 'new_posts' %}" class="btn btn-outline-secondary text-center" >Add Businesses </a>
    </div>
    <div class="row" style="padding-top:40px;">
        {% for post in posts %}
        <div class="col-md-4 col-sm-12">
            <div class="card" style="width: 100%;">
                    <div class="card-body">
                        <h5 class="card-title">{{post.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{post.author}}</h6>
                        <p class="card-text">{{post.post}}</p>
                    </div>
                    </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <h1 style="padding-top:40px;">No Posts <a href="{% url 'new_posts' %}" class="btn btn-outline-secondary">Add One</a></h1>
    {% endif %}
   
</div>
{% endblock %}
