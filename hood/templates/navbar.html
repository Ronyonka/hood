{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css" integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Hood</title>
</head>
<body>
    <div class="navbar">
        <nav class="nav">
            <div class="title">               
                <h1><a href="{% url 'home' %}" class="heading" style='text-decoration: none; color: black;'>Hood</a></h1>
            </div>
            <div class="search">
                <form class="form-inline" action="{% url 'search' %}">
                        <input class="form-control mr-sm-2 srch" name="search" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-secondary my-2 my-sm-0 batn" type="submit">Search</button>
                        
                </form>
            </div>
            <div class="icons">
                {% if user.is_authenticated %}
                <a href="{% url 'new_hood' %}"><i class="fas fa-plus" style="padding-right:13px; color: black"></i></a>
                <a href="{% url 'myprofile' %}" style="padding-right:8px;"><i class="far fa-user"></i></a>
                <a href="{% url 'logout' %}" style="padding-left:5px;"><i class="fas fa-sign-out-alt"></i></a>
                {% else %}
                <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i></a>
                {% endif %}
            </div>
        </nav>
    </div>
</body>
</html>
